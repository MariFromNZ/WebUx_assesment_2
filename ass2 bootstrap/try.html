<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transport search form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <link rel="stylesheet" href="assets/css/main.css" />
  <!-- <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon.ico" /> -->
</head>

<body>
  <header>

    <div id="logo">
      <a href="home.html">
        <img src="./assets/img/LogoBig.png" alt="logo tourism new zeland" />
      </a>
    </div>

  </header>

  <main>

    <div class="content">

      <div id="h1Title" class="floatLeft">
        <h1>Find the best transport option
          for your trip</h1>
      </div>
      <div class="form floatRight" id="searchTransportForm">
        <form nsubmit="return validateForm()">
          <div class="row g-3 ">
            <div class="col-md-5">
              <label for="pickUpLocation">Pick up location<span class="required-field"></span></label>
              <select id="pickUpLocation" class="form-control">
                <option selected disabled>Select pick up location</option>
                <option value="">Auckland</option>
                <option value="">Wellington</option>
                <option value="">Christchurch</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="control-label" for="firstRangeInput">Pick up date</label>
              <input class="form-control" id="firstRangeInput" name="date" placeholder="MM/DD/YYYY" type="text" />
            </div>
            <div class="col-md-3">
              <label for="pickUpTime">Pick up time</label>
              <input type="text" class="form-control" id="pickUpTime" placeholder="8:00">
            </div>
          </div>
          <div class="row g-3 mt-2">
            <div class="col-md-5">
              <label for="dropOffLocation">Drop-off location<span class="required-field"></span></label>
              <select id="dropOffLocation" class="form-control">
                <option selected disabled>Select drop-off location</option>
                <option value="">Auckland</option>
                <option value="">Wellington</option>
                <option value="">Christchurch</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="control-label" for="secondRangeInput">Drop-off date</label>
              <input class="form-control" id="secondRangeInput" name="date" placeholder="MM/DD/YYYY" type="text" />
            </div>
            <div class="col-md-3">
              <label for="dropOffTime">Drop-off time</label>
              <input type="text" class="form-control" id="dropOffTime" placeholder="8:00">
            </div>
          </div>
          <div class="row g-3 mt-2">
            <div class="col-md-5">
              <label for="transportCapacity">Transport capacity</label>
              <select id="transportCapacity" class="form-control">
                <option selected>Any capacity</option>
                <option value="">1 person</option>
                <option value="">2 people</option>
                <option value="">3 people</option>
                <option value="">4 people</option>
                <option value="">5 people</option>
                <option value="">6 people</option>
              </select>
            </div>
            <div class="col-md-7">
              <label for="transportType">Transport type</label>
              <select id="transportType" class="form-control">
                <option selected>Any type</option>
                <option value="">Motorbike</option>
                <option value="">Small car</option>
                <option value="">Large car</option>
                <option value="">Motor home</option>
              </select>
            </div>
          </div>
          <div class="row g-3 mt-2">
            <div class="col-md-5">
              <label for="driverAge">Age<span class="required-field"></span></label>
              <select id="driverAge" class="form-control">
                <option selected>Select driver age</option>
                <option value="">21</option>
                <option value="">22</option>
                <option value="">23</option>
                <option value="">24</option>
                <option value="">25+</option>
              </select>
            </div>
            <div class="col-md-7">
              <label class="control-label" for="tripDistance">Estimated distance of your trip</label>
              <input type="text" class="form-control" id="tripDistance" placeholder="0km">
            </div>
          </div>
          <button class="btn custom-btn mt-5" id="btnSearchTransportForm" type="submit">See available
            transport</button>
        </form>
      </div>


 

    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/rangePlugin.js"></script>

  <script src="./assets/js/index.js"></script>

  <script>
    




  </script>

</body>

</html>
